<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfume Details | Silent Aura</title>
  <link rel="icon" type="image/x-icon" href="./icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --black: #0a0a0a;
      --white: #ffffff;
      --gold: #c5a47e;
      --dark-gold: #9c7c5b;
      --gray: #f5f5f5;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #fdfaf5;
      color: #333;
    }

    /* Header Navbar */
    /* Liquid Glass Navbar */
    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 18px 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        border-radius: 40px;
        margin-top: 5px;
        /* Light glass base */
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(12px) saturate(180%);
        -webkit-backdrop-filter: blur(12px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.25);
        transition: all 0.4s ease-in-out;
        }

        /* Dark “smoky glass” when scrolled */
        header.scrolled {
        background: rgba(25, 25, 25, 0.35);
        backdrop-filter: blur(14px) saturate(200%);
        -webkit-backdrop-filter: blur(14px) saturate(200%);
        border-color: rgba(255, 255, 255, 0.1);
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        }

        /* Animated shine effect */
        header::after {
        content: "";
        position: absolute;
        top: 0;
        left: -50%;
        width: 200%;
        height: 100%;
        background: linear-gradient(
            120deg,
            rgba(255, 255, 255, 0.2) 0%,
            rgba(255, 255, 255, 0.05) 40%,
            rgba(255, 255, 255, 0) 60%
        );
        opacity: 0.6;
        pointer-events: none;
        transform: translateX(-100%);
        animation: glass-shine 8s linear infinite;
        }

        @keyframes glass-shine {
        0% {
            transform: translateX(-100%);
        }
        100% {
            transform: translateX(100%);
        }
        }

        /* Logo (visible in both modes) */
        .logo {
        font-family: 'Playfair Display', serif;
        font-size: 28px;
        font-weight: 600;
        color: #111; /* visible text color */
        text-decoration: none;
        letter-spacing: 1px;
        transition: color 0.3s ease;
        }

        .logo span {
        color: var(--gold);
        }

        header.scrolled .logo {
        color: #000000; /* white when scrolled */
        }

        header.scrolled .logo span {
        color: var(--dark-gold);
        }

        /* Nav links */
        .nav-links {
        display: flex;
        list-style: none;
        }

        .nav-links li {
        margin-left: 40px;
        }

        .nav-links a {
        color: #111; /* visible on light glass */
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: color 0.3s ease;
        position: relative;
        }

        .nav-links a:hover {
        color: var(--dark-gold);
        }

        /* Dark mode link colors */
        header.scrolled .nav-links a {
        color: #000000; /* visible on dark glass */
        }

        header.scrolled .nav-links a:hover {
        color: var(--dark-gold);
        }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: 600;
      color: var(--black);
      text-decoration: none;
      letter-spacing: 1px;
    }

    .logo span {
      color: var(--gold);
    }

    .nav-links {
      display: flex;
      list-style: none;
    }

    .nav-links li {
      margin-left: 40px;
    }

    .nav-links a {
      color: var(--black);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: color 0.3s ease;
      position: relative;
    }

    .nav-links a:hover {
      color: var(--gold);
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 1px;
      background: var(--gold);
      bottom: -5px;
      left: 0;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .hamburger {
      display: none;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 2px;
      background: var(--black);
      margin: 5px;
      transition: all 0.3s ease;
    }

    @media (max-width: 768px) {
      .nav-links {
        position: fixed;
        top: 80px;
        left: 0;
        width: 100%;
        background: var(--white);
        flex-direction: column;
        align-items: center;
        padding: 20px 0;
        clip-path: circle(0px at 90% -10%);
        transition: all 0.5s ease-out;
        pointer-events: none;
      }

      .nav-links.active {
        clip-path: circle(1000px at 90% -10%);
        pointer-events: all;
      }

      .nav-links li {
        margin: 15px 0;
      }

      .hamburger {
        display: block;
      }

      .hamburger.active div:nth-child(1) {
        transform: rotate(-45deg) translate(-5px, 6px);
      }

      .hamburger.active div:nth-child(2) {
        opacity: 0;
      }

      .hamburger.active div:nth-child(3) {
        transform: rotate(45deg) translate(-5px, -6px);
      }
    }

    /* Perfume Details Section */
    .perfume-box {
      max-width: 600px;
      margin: 100px auto 50px;
      text-align: center;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 2rem;
      border-radius: 8px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--black);
    }

    .btn {
      display: inline-block;
      background: var(--gold);
      color: white;
      padding: 12px 30px;
      text-decoration: none;
      margin-top: 20px;
      font-weight: bold;
      border-radius: 4px;
      transition: background 0.3s;
      white-space: nowrap;
      text-align: center;
    }

    .btn:hover {
      background: var(--dark-gold);
    }

    .back-btn {
      margin-top: 2rem;
      display: inline-block;
      text-decoration: none;
      color: var(--gold);
      font-weight: bold;
    }

    .notes-box {
      text-align: left;
      /* margin-top: 30px; */
    }

    .notes-box h3 {
      color: var(--gold);
    }

    .notes-box p {
      /* margin-top: 8px; */
      line-height: 1.6;
    }

    /* Back to Top Button */
    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      background: var(--gold);
      color: var(--white);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 999;
    }

    .back-to-top.active {
      opacity: 1;
      visibility: visible;
    }

    .back-to-top:hover {
      background: var(--dark-gold);
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header id="header">
    <a href="index.html#home" class="logo">SILENT<span>AURA</span></a>
    <ul class="nav-links">
      <li><a href="index.html#home">Home</a></li>
      <li><a href="index.html#premium">Premium 60ML</a></li>
      <li><a href="index.html#premium30ml">Premium 30ML</a></li>
      <li><a href="index.html#regular">Regular</a></li>
      <li><a href="index.html#carperfume">Car Perfume</a></li>    
      <li><a href="index.html#about">About</a></li>
      <li><a href="index.html#contact">Contact</a></li>
    </ul>
    <div class="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>


  <!-- Perfume Details -->
  <div class="perfume-box">
    <h1 id="perfume-name"></h1>
    <img id="perfume-img" src="" alt="Perfume Image">
    <p id="perfume-price"></p>
    <p id="perfume-category"></p>
    <div class="notes-box" id="fragrance-notes"></div>
    <a id="shop-link" class="btn" target="_blank">Shop Now</a><br>
    <a class="back-btn" href="index.html">← Back to Collection</a>
  </div>

  <!-- Back to Top Button -->
  <div class="back-to-top">
    <i class="fas fa-arrow-up"></i>
  </div>

  <script>
    // Mobile Navbar
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navLinks.classList.toggle('active');
    });

    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('active');
        navLinks.classList.remove('active');
      });
    });

    // Header scroll effect
    window.addEventListener('scroll', () => {
      const header = document.getElementById('header');
      header.classList.toggle('scrolled', window.scrollY > 50);
    });

    // Back to Top Button
    const backToTopBtn = document.querySelector('.back-to-top');
    window.addEventListener('scroll', () => {
      if (window.pageYOffset > 300) {
        backToTopBtn.classList.add('active');
      } else {
        backToTopBtn.classList.remove('active');
      }
    });
    backToTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Perfume Details Logic
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "Unknown";
    const img = params.get("img") || "";
    const price = params.get("price") || "N/A";
    const category = params.get("category") || "N/A";

    document.getElementById("perfume-name").textContent = name;
    document.getElementById("perfume-img").src = img;
    document.getElementById("perfume-price").textContent = `Price: ₹${price}`;
    document.getElementById("perfume-category").textContent = `Category: ${category}`;

    const encodedName = encodeURIComponent(`${name} ${category}`);
    const waLink = `https://wa.me/+919665757007?text=Send%20me%20details%20of%20${encodedName}`;
    document.getElementById("shop-link").href = waLink;

    // Fragrance Notes Data
    const notes = {
      "Choco Love": {
        top: "Vanilla & Chocolate – Sweet & Velvety",
        heart: "Khus & Rose – Earthy & Floral",
        base: "Cocoa & Patchouli – Deep & Warm"
      },
      "Floral Dream": {
        top: "Jasmine & Bergamot – Fresh & Bright",
        heart: "Lily & Peony – Delicate & Romantic",
        base: "Sandalwood & Musk – Soft & Long-lasting"
      },
      "Paris Dream": {
        top: "Citrus Zest & Pink Pepper – Sparkling & Bold",
        heart: "Rose & Iris – Classic & Elegant",
        base: "Amber & Vanilla – Warm & Sensual"
      },
      "Happy Boss": {
        top: "Lemon & Neroli – Uplifting & Crisp",
        heart: "Lavender & Geranium – Calm & Refined",
        base: "Vetiver & Tonka Bean – Confident & Deep"
      },
      "Romantic Love": {
        top: "Red Berries & Peach – Sweet & Juicy",
        heart: "Rose & Jasmine – Floral & Passionate",
        base: "Musk & Vanilla – Smooth & Warm"
      },
      "Wishy Wish": {
        top: "Pear & Apple – Fresh & Fruity",
        heart: "Peony & Freesia – Gentle & Dreamy",
        base: "White Musk & Cedarwood – Soft & Lasting"
      },
      "Arabian Love": {
        top: "Saffron & Bergamot – Exotic & Fresh",
        heart: "Oud & Rose – Deep & Romantic",
        base: "Amber & Musk – Bold & Lasting"
      },
      "Black Magic": {
        top: "Blackcurrant & Mint – Mysterious & Cool",
        heart: "Violet & Orchid – Enchanting & Unique",
        base: "Patchouli & Vanilla – Rich & Dark"
      },
      "King's Icon": {
        top: "Pineapple & Apple – Fruity & Royal",
        heart: "Birch & Jasmine – Strong & Bold",
        base: "Oakmoss & Ambergris – Masculine & Regal"
      },
      "Fiero Red":{
        top: "Lemon, Saffron, Peach",
        heart: "Orange Blossom, Violet, Cedarwood",
        base: "Amber, Sandalwood, Oriental Woods",
      },
      "Stricker 7":{
        top: "Bergamot, Artemisia, Cardamom, Lavender",
        heart: "Cinnamon, Iris, Cedarwood, Tobacco",
        base: "Sandalwood, Vanilla, Amber, Musk"
      }
      // "Fiero Red":{

      // },
      // "Fiero Red":{

      // }

    };

    if (notes[name]) {
      const qty = params.get("qty") || "60ml";
      const noteBox = document.getElementById("fragrance-notes");
      noteBox.innerHTML = `
        <h3>Fragrance Notes</h3>
        <h4>Quantity : ${qty}</h4>
        <p><strong>Top Notes:</strong> ${notes[name].top}</p>
        <p><strong>Heart Notes:</strong> ${notes[name].heart}</p>
        <p><strong>Base Notes:</strong> ${notes[name].base}</p>
      `;
    }
  </script>
</body>
</html>
